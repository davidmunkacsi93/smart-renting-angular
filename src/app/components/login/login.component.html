<div class="container">
    <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <div class="login-container">
            <div class="login-header-row row">
                <span class="login-title col-sm-12">Smart Renting</span>
            </div>
            <div *ngIf=!loading class="row d-flex justify-content-center margin-top-50">
                <div class="form-group">
                    <label for="username" class="app-input-label">Username</label>
                    <input id="username" type="text" class="form-control" formControlName="username">
                    <div *ngIf="form.username.errors && submitted" class="validation-message">
                        <div *ngIf="form.username.errors.required">Username is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="app-input-label">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password">
                    <div *ngIf="form.password.errors && submitted" class="validation-message">
                        <div *ngIf="form.password.errors.required">Password is required.</div>
                    </div>
                </div>
                <button mat-button class="app-button" type="submit">
                    Login
                </button>
            </div>
            <div class="row d-flex justify-content-center margin-top-10">
                <span class="app-span">If you don't have an account you can register <a href="/register">here.</a></span>
            </div>
        </div>
        <mat-spinner *ngIf=loading class="loading-spinner"></mat-spinner>
        <img class="background-logo img-fluid" src="../../../assets/images/ethereum-icon.png" />
    </form>
</div>
